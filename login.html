</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-gradient" style="min-height: 100px;">
    <div class="container-fluid container">
      <a href="index.html" class="logo navbar-brand" style="text-decoration: none;font-size: x-large;  color: #ff3838;">
        <i class="fas fa-utensils"><b class="headertext"> Switto</b></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">
              <i class="fas fa-home headericons"><b class="headertext"> Home</b></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="res.html">
              <i class="fas fa-pizza-slice headericons"><b class="headertext"> Order</b></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fab fa-google-play headericons"><b class="headertext"> Get The App</b></i>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="login.html">
              <i class="fas fa-sign-in-alt headericons"><b class="headertext"> Login</b></i><b class="headertext headericons"> </b>
              <i class="fa fa-user-plus headericons" aria-hidden="true"><b class="headertext headericons"> Register</b></i>
            </a>
              
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <section>
      <div class="containers content">
        <div class="user signinBx ">
          <div class="imgBx"><img src="images/signInPic.jpg" alt="" /></div>
          <div class="formBx">
            <form action="" onsubmit="return true;">
              <h2>Sign In</h2>
              <input type="text" name="username" id="username" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return true;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Name" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Password" />
              <input type="text" name="" placeholder="Address Line 1" />
              <input type="text" name="" placeholder="Address Line 2" />
              <input type="text" name="" placeholder="City" />
              <input type="text" name="" placeholder="State" />
              <input type="text" name="" placeholder="Country" />
              <input type="number" name="" placeholder="Pincode" />

              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
              <br><br>
            </form>
          </div>
          <div class="imgBx"><img src="images/signUpPic.jpg" alt="" /></div>
        </div>
      </div>
    </section>
  <script src="loginjs.js"></script>
  </body>
</html>
